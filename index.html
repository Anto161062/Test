<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySenza1 - Test Profumo Perfetto</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f9f9f9, #ececec);
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }
        h1 {
            color: #1e90ff;
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
            color: #555;
        }
        .question {
            font-weight: bold;
            margin-top: 20px;
            font-size: 1.2em;
        }
        .button {
            background-color: #1e90ff;
            color: white;
            padding: 14px 24px;
            border-radius: 6px;
            font-size: 18px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            display: block;
            width: 50%;
            margin: 30px auto;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #007bff;
        }
        select {
            font-size: 16px;
            padding: 8px;
            margin-top: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .result {
            font-size: 2em;
            font-weight: bold;
            margin-top: 20px;
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scopri il tuo Profumo Perfetto!</h1>
        <p><strong>Rispondi alle domande</strong> e ottieni un'analisi personalizzata della tua fragranza ideale.</p>
        
        <form id="testForm">
            <div class="question">6Ô∏è‚É£ Quale stagione ti rappresenta di pi√π?</div>
            <select name="domanda6">
                <option value="Citri Fructus">Estate ‚òÄÔ∏è</option>
                <option value="Vigna Rossa">Autunno üçÇ</option>
                <option value="Lavanda e Menta">Primavera üå∏</option>
                <option value="Sapientia">Inverno ‚ùÑÔ∏è</option>
            </select>
            
            <div class="question">7Ô∏è‚É£ Qual √® il tuo momento della giornata preferito?</div>
            <select name="domanda7">
                <option value="Risveglio">Mattina üåÖ</option>
                <option value="Citri Fructus">Pomeriggio üåû</option>
                <option value="Vigna Rossa">Sera üåô</option>
                <option value="Anima">Notte üåå</option>
            </select>
            
            <button type="button" class="button" onclick="calcolaProfumo()">Scopri il tuo Profumo</button>
        </form>
        
        <h2 id="risultato" class="result"></h2>
    </div>
    
    <script>
        function calcolaProfumo() {
            let form = document.getElementById("testForm");
            let risposte = {};
            for (let i = 0; i < form.elements.length; i++) {
                if (form.elements[i].tagName === "SELECT") {
                    let val = form.elements[i].value;
                    risposte[val] = (risposte[val] || 0) + 1;
                }
            }
            let profumoFinale = Object.keys(risposte).reduce((a, b) => risposte[a] > risposte[b] ? a : b);
            document.getElementById("risultato").innerHTML = `Il tuo profumo perfetto √®: <br><span style="color:#1e90ff; font-size: 2.5em; font-weight: bold; font-family: 'Playfair Display', serif;">${profumoFinale}</span>`;
        }
    </script>
</body>
</html>
